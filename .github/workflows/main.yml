name: Main TrickyBot CI

on: [push, pull_request]

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: Pull repository
        uses: actions/checkout@v2.3.1

      - name: Setup .NET 5.0 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: Publish
        run: dotnet publish -c Release -p:UseAppHost=false

      - name: Create NuGet package
        shell: pwsh
        run: |
          [XML]$TargetsFile = Get-Content TrickyBot.targets
          $version = $TargetsFile.Project.PropertyGroup.Version
          $version = $Version[0].Trim()
          $year = [System.DateTime]::Now.ToString("yyyy")
          new-item packages -itemtype directory
          cd packages
          nuget pack -Version $version -Properties Year=$year ..

      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: TrickyBot
          path: artifacts/publish

      - name: Upload NuGet package
        uses: actions/upload-artifact@v2
        with:
          name: NuGet package
          path: packages/TrickyBot.*.nupkg